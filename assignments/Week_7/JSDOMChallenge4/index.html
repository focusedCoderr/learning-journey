<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Management</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <h1>Task List</h1>
        </div>
    </div>

    <div class="wrapper">
        <div id="mainInputDiv">
            <input id="actualInputField" type="text" placeholder="Add a new task..." style="width: 90%;" >
            <button id="addButton">Add</button>
        </div>
    </div>

    <div class="wrapper">
        <div id="allTheTasks">
            
        </div>
    </div>

    <div class="wrapper">
        <div>
            <span>Total tasks: </span><span id="totalTasks">0</span>
            <span>Completed: </span><span id="completedTasks">0</span>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
