<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="fullWrapper">
        <div>
            <div class="container">
                <h1>Profile Form</h1>
                
            </div>
            <div class="container">
                <p>Enter your information below to see it displayed in real time</p>
            </div>
        
            <div class="container">
                <form>
                    <div id="formInputsWrapper">
                        <label for="nameInput">Name: <br>
                            <input class="inputs" type="text" id="nameInput" name="nameID" placeholder="Enter your name" size="50">
                        </label> <br>
            
                        <label for="jobTitleInput">Job Title:</label> <br>
                            <input class="inputs" type="text" id="jobTitleInput" name="jobTitleID" placeholder="Enter your job title"> <br>
                        <label for="ageInput">Age: <br>
                            <input class="inputs" type="number" id="ageInput" name="ageID" placeholder="Enter your age">
                        </label> <br>
            
                        <label for="bioInput">Bio: <br>
                            <textarea class="inputs" name="bioID" id="bioInput" placeholder="Tell us about yourself" rows="4"></textarea>
                        </label>
            
                    </div>
                    
        
                </form>
            </div>
        
            <div id="profilePreviewWrapper" style="width: 100%;">
                <div>
                    <div class="container">
                        <h2>Profile Preview</h2>
                    </div>
                    <div class="container">
                        <div id="lastSection">
                            <div class="preview">
                                <p>Name: </p><p id="nameID">&nbsp; Not provided</p>
                            </div>
                
                            <div class="preview">
                                <p>Job Title: </p><p id="jobTitleID">&nbsp; Not provided</p>
                            </div>
                
                            <div class="preview">
                                <p>Age: </p><p id="ageID">&nbsp; Not provided</p>
                            </div>
                
                            <div class="preview">
                                <p>Bio: </p><p id="bioID">&nbsp; Not provided</p>
                            </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
