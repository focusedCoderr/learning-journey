<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="items selector">Light Bulb Toggle</h1>
        <p class="items selector">Click the button to turn the light bulb on or off</p>
    </div>
    <div id="bulbContainer">
        <div id="bulb">
            <img src="off.png" alt="lightBulb" height="300 px" id="realBulb">
            <span id="shadow"> </span>
        </div>
    </div>

    <div class="container">
        <button id="onOff">Turn On</button>
        <p class="selector" id="status">Status : Off</p>
    </div>

   <script src="index.js"></script> 
</body>
</html>
